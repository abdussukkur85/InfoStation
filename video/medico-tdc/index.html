<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video campaign by infostation</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="jquery.min.js"></script>
        <script src="carousel.min.js"></script>
        <style>
            *{padding:0;margin:0;-webkit-user-select:none;-ms-user-select:none;user-select:none}#container{width:300px;height:250px;top:0;left:0;perspective:1500px;overflow:hidden;cursor:pointer;}.slide{overflow:hidden}.slide img{position:absolute;top:0;left:0}.slide .right_woman{left:46px}.slide .left_man{left:auto;right:25px}.navigation{display:none}.controls{top:27%!important;opacity:0}#invis{width:300px;height:200px;background-color:brown;position:absolute;top:0;opacity:0}#video{width:300px;height:250px;left:0;position:relative}.video-controls{top:-35px;position:relative;padding-left:5px;padding-right:5px}.toggle{background:0 0;color:#fff;border:none;outline:0}
            @font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url("https://fonts.gstatic.com/s/materialicons/v139/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2") format('woff2');
}

@font-face{font-family:'Material Icons';font-style:normal;font-weight:400;src:url("https://fonts.gstatic.com/s/materialicons/v139/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2") format('woff2')}.material-icons{font-family:'Material Icons';font-weight:400;font-style:normal;font-size:24px;line-height:1;letter-spacing:normal;text-transform:none;display:inline-block;white-space:nowrap;word-wrap:normal;direction:ltr;-webkit-font-feature-settings:'liga';-webkit-font-smoothing:antialiased}
        </style>
    </head>
    <body>  
        <div id="container">
            <div class="cube_templete">
                <div id="link1" class="slide">
                    <div id="video-player" class="video-wrapper">
                        <video id="video" playsinline autoplay muted playsinline>
                            <source src="medico-coaching.mp4" type="video/mp4">
                        </video>
                        <div class="video-controls">
                            <button id="toggle" class="btn toggle"><i class="material-icons">play_arrow</i></button>
                        </div>
                    </div>
                    <a href="https://www.facebook.com/medicoedubd" target="_blank">
                        <div id="invis"></div>
                    </a>                
                </div>  
                <div id="link2" class="slide">
                    <!-- <a href="{CLICK_MACRO}" target="_blank"> -->
                        <img src="slide_1.jpg" alt="">
                    <!-- </a> -->
                </div>                        
            </div>
        </div>
        <script>
            $('.cube_templete').lMCarousel({});
            var video = $('#video-player #video');
            var playIcon = `<i class="material-icons">play_arrow</i>`;
            var pauseIcon = `<i class="material-icons">pause</i>`;

            $('#video-player #toggle').click(function(e){
                (video.get(0).paused) ? video.get(0).play() : video.get(0).pause();
            });
            video.on("pause", function (e) {
                $('#video-player #toggle').html(playIcon);
            });
            video.on("play", function (e) {
                $('#video-player #toggle').html(pauseIcon);
            });
        </script>
    </body>
</html>
