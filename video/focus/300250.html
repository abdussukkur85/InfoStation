<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="ad.size" content="width=300,height=250">
    <title> Video autoplay without music</title>
    <style> *{margin: 0;padding: 0;box-sizing: border-box;}.slide_1{width: 300px;height: 250px;cursor: pointer;overflow: hidden;}</style>
</head>
<body>
<div class="slide_1">
    <a href="https://www.facebook.com/FocusUAC" target="_blank">
        <video width="300" height="250" autoplay="true" playsinline loop muted="true">
            <source src="300-250.mp4" type="video/mp4"> Your browser does not support the video tag.
        </video>
    </a>
</div>
</body>
</html>
