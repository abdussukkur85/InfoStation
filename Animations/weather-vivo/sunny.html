<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Banner by info station </title>
	<style>
		*{margin: 0;padding: 0;user-select: none }.istation_wrapper {width: 300px;height: 250px;position: relative;overflow: hidden;}.common_slide .bglogo {top: 0;left: 0 }.common_slide .selfie_text {top: 130px;left: 21px;width: 125px;height: 33px;}.common_slide .selfie_phone {bottom: 0;left: 20px;width: 89px;height: 68px;transform: translate3d(0px, 68px, 0);}.absolute {position: absolute }@keyframes showFromBottom {100% {transform: translate3d(0px, 0px, 0);}}@keyframes showZoomIn {from {opacity: 0;transform: scale3d(.3, .3, .3) }to {opacity: 1;transform: scale3d(1, 1, 1) }}.showFromBottom {animation-name: showFromBottom;animation-duration: .5s;animation-fill-mode: both }.showZoomIn {animation-name: showZoomIn;animation-duration: .5s;animation-fill-mode: both }
	</style>
</head>
<body>
	<div class="istation_wrapper">
		<a href="http://www.vivo.com/bd/" target="_blank">
			<div class="common_slide">
				<img class="bglogo absolute" src="sunnyday.jpg" alt="background">
				<img class="selfie_text absolute showZoomIn" src="selfie-sunny-text.png" alt="">
				<img class="selfie_phone absolute showFromBottom" src="phone.png" alt="">
			</div>
		</a>
	</div>
</body>
</html>
